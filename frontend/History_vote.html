<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div id="navbar-container"></div>
    <script>
        // Function to fetch and insert navbar content
        function includeNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;

                    // Set the active class for the current page
                    const currentPage = window.location.pathname.split('/').pop();
                    const navbarLinks = document.querySelectorAll('#navbar-container .nav-item.nav-link');
                    navbarLinks.forEach(link => {
                        if (link.getAttribute('href').split('/').pop() === currentPage) {
                            link.classList.add('active');
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching navbar content:', error);
                });
        }

        // Call the function to include the navbar when the page loads
        window.addEventListener('load', includeNavbar);
    </script>
    <!-- Navbar End -->

    <!-- History Section -->
    <section id="ranking" class="container mt-5">

                <tbody id="rankingTableBody">
                    <!-- Ranking table rows will be dynamically added here -->

    <!-- End Ranking Table Section -->

    <!-- Footer Start -->

                .catch(error => {

        // Call the function to include the footer when the page loads
        window.addEventListener('load', includeFooter);
    </script>
