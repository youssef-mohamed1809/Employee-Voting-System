<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SAIB bank - Voting system</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="loading/loading-overlay.jquery.css" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="index-page load">
    <div class="container-fluid text-white d-none d-lg-flex" id="red">
      <div class="container py-3">
        <div class="d-flex align-items-center">
          <a href="index.html">
            <h2 class="text-white fw-bold m-0">SAIB bank</h2>
          </a>
        </div>
      </div>
    </div>

    <!-- Navbar End -->

    <!-- Login Section -->
    <section class="background-container">
      <div class="container">
        <div class="row justify-content-center align-items-center full-height">
          <div class="col-lg-6">
            <div class="card shadow my-custom-card">
              <div class="card-body">
                <h3 class="card-title text-center mb-4">Login</h3>

                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="login()"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="loading/loading-overlay.jquery.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- API Calls Script -->
    <script>
      document.addEventListener("keypress", function (e) {
        if (e.key == "Enter") {
          login();
        }
      });
      function login() {
        $(".load").loadingOverlay(true, {});
        $(".load").loadingOverlay(true, {
          backgroundColor: "rgba(1,1,1,0.3)",
          icon: "loading/loading-icon.svg",
        });
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        let login = {
          username: username,
          password: password,
        };
        $.ajax({
          url: "https://localhost:7072/api/Login",
          contentType: "application/json",
          cache: false,
          method: "POST",
          dataType: "json",
          data: JSON.stringify(login),
          success: function (data) {
            sessionStorage.setItem("id", data.id);
            sessionStorage.setItem("role", data.role);
            sessionStorage.setItem("name", data.name);
            sessionStorage.setItem("depID", data.depID);

            if (data.role == "Employee") {
              //Employee View
              window.location.href = "Employee/home-logged-in.html";
            } else if (data.role == "Manager") {
              //Manager view
              window.location.href = "Manager/home-logged-in.html";
            }
          },
          error: function (err) {
            setTimeout(5000);
            $(".load").loadingOverlay(false, {});
            $(".load").loadingOverlay(false, {
              backgroundColor: "rgba(1,1,1,0.3)",
              icon: "loading\loading-icon.svg",
            });
            alert("Invalid login");
          },
        });
      }
    </script>
  </body>
</html>
