    <script>
      // Function to fetch and insert footer content
      function includeFooter() {
        fetch("../footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
          })
          .catch((error) => {

      }
